<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pomodoro-timer</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="page">
    <div class="timer__container">
      <h2 class="timer__title">Pomodoro Timer</h2>
      <p class="timer__time"></p>
      <div class="timer__button-wrapper">
        <button class="timer__start button">Start</button>
        <button class="timer__stop button">Stop</button>
        <button class="timer__reset button">Reset</button>
      </div>
    </div>

    <script src="main.js"></script>
  </body>
</html>
