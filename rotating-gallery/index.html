<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rotating Gallery</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="page">
    <div class="gallery__container">
      <span style="--i: 1">
        <img src="https://picsum.photos/id/237/300/200" alt="" />
      </span>
      <span style="--i: 2">
        <img src="https://picsum.photos/id/233/300/200" alt="" />
      </span>
      <span style="--i: 3">
        <img src="https://picsum.photos/id/232/300/200" alt="" />
      </span>
      <span style="--i: 4">
        <img src="https://picsum.photos/id/235/300/200" alt="" />
      </span>
      <span style="--i: 5">
        <img src="https://picsum.photos/id/239/300/200" alt="" />
      </span>
      <span style="--i: 6">
        <img src="https://picsum.photos/id/292/300/200" alt="" />
      </span>
      <span style="--i: 7">
        <img src="https://picsum.photos/id/243/300/200" alt="" />
      </span>
      <span style="--i: 8">
        <img src="https://picsum.photos/id/89/300/200" alt="" />
      </span>
    </div>

    <div class="button__container">
      <button class="button" id="prev">Prev</button>
      <button class="button" id="next">Next</button>
    </div>

    <script src="main.js"></script>
  </body>
</html>
