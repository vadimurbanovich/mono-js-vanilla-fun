<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Countdown to New Year</title>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="page">
    <h2 class="countdown__title">Countdown to New Year</h2>
    <div class="countdown__year">2026</div>
    <div class="countdown__container">
      <div class="countdown__days">00</div>
      <div class="countdown__hours">00</div>
      <div class="countdown__minutes">00</div>
      <div class="countdown__seconds">00</div>
    </div>

    <script src="main.js"></script>
  </body>
</html>
