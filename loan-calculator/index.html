<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Loan Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="page">
    <div class="calculator__container">
      <h1 class="calculator__title">Loan Calculator</h1>
      <p class="calculator__text">
        Loan Amount $
        <input
          onchange="calculateLoan()"
          type="number"
          class="calculator__input"
          id="calculator__amount-input"
          min="1"
          max="10000"
          value="1000"
        />
      </p>
      <p class="calculator__text">
        Interest Rate %
        <input
          onchange="calculateLoan()"
          type="number"
          class="calculator__input"
          id="calculator__interest-input"
          min="0"
          max="100"
          value="10"
          step="0.1"
        />
      </p>
      <p class="calculator__text">
        Month to pay
        <input
          onchange="calculateLoan()"
          type="number"
          class="calculator__input"
          id="calculator__month-input"
          min="6"
          max="48"
          value="12"
        />
      </p>
      <p class="calculator__payment">Monthly Payment:</p>
    </div>

    <script src="main.js"></script>
  </body>
</html>
