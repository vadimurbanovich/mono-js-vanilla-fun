<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Search Bar</title>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="page">
    <div class="search-bar__container active">
      <img
        src="https://cdn4.iconfinder.com/data/icons/basic-user-interface-elements/700/zoom-normal-regular-256.png"
        alt="magnifier"
        class="search-bar__magnifier"
      />
      <input type="text" placeholder="Search..." class="search-bar__input" />
      <img
        src="https://cdn1.iconfinder.com/data/icons/google-s-logo/150/Google_Icons-25-512.png"
        alt="microphone"
        class="search-bar__mic-icon"
      />
    </div>
    <script src="main.js"></script>
  </body>
</html>
