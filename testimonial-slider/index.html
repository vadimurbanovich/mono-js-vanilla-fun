    <title>Testimonial Slider</title>
    <link rel="stylesheet" href="style.css" />

  <body class="page">
    <div class="testimonial__container">
      <img
        src="https://plus.unsplash.com/premium_photo-1671656349322-41de944d259b?w=800&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MXx8dXNlcnxlbnwwfHwwfHx8MA%3D%3D"
        alt="user"
        class="testimonial__image"
      />
      <p class="testimonial__text">
        I am thoroughly impressed with Apple's phone. The sleek design and
        advanced features make it stand out from the competition. The phone
        exceeded my expectations in every way possible. I highly recommend Apple
        to anyone looking for a top-notch phone.
      </p>
      <h4 class="testimonial__name">Ivan Johnson</h4>
    </div>

    <script src="main.js"></script>
  </body>
</html>
