<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Digital clock</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="page">
    <h2 class="clock__title">Digital Clock</h2>
    <div class="clock">
      <div class="clock__item">
        <span class="clock__hours">00</span>
        <span class="clock__name">Hours</span>
      </div>
      <div class="clock__item">
        <span class="clock__minutes">00</span>
        <span class="clock__name">Minutes</span>
      </div>
      <div class="clock__item">
        <span class="clock__seconds">00</span>
        <span class="clock__name">Seconds</span>
      </div>
      <div class="clock__item">
        <span class="clock__type">am</span>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
